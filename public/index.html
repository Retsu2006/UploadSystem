<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿システム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>投稿システム</h1>
  <form id="postForm">
    <input type="text" id="textInput" placeholder="テキストを入力" required><br><br>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <button type="submit">投稿する</button>
  </form>
  <div id="posts"></div>

  <script src="index.js"></script>
</body>
</html>
